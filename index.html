<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faugei Flower Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="body noto-sans-inter">
    <header>
        <nav class="px-5 flex justify-between items-center">
            <img class="w-16 md:w-20 lg:w-auto" src="./images/logo.png" alt="logo" />
            <ul class="flex gap-9 noto-sans-inter">
                <li class="hidden lg:block md:block text-gray-700"><a href="">Home</a></li>
                <li class="hidden lg:block md:block text-gray-400"><a href="">Shop</a></li>
                <li class="hidden lg:block md:block text-gray-400"><a href="">About us</a></li>
                <li><a href=""><i class="fa-solid fa-cart-shopping text-gray-700"></i> Cart ($56)</a></li>
            </ul>
        </nav>
        <section>
            <div class="mb-[80px] lg:my-[100px] flex flex-col-reverse lg:flex-row items-end">
                <div class="px-5 pt-5">
                    <p class="text-2xl font-bold md:text-4xl lg:text-5xl text-black noto-serif-noto">ALWAYS <span class="text-orange-600">FRESH</span> <br><span class="text-orange-600">FLOWERS</span></p>
                    <p class="pt-2.5 text-sm md:text-xl lg:text-xl text-gray-600">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
                </div>
                <img class="" src="./images/hero-flower.png" alt="banner image">
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
